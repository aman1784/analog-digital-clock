<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A simple analog-digital clock that displays time in both formats. Perfect for learning about clock mechanics and JavaScript.">
  <meta name="keywords" content="clock, analog clock, digital clock, JavaScript, HTML, CSS">
  <title>Analog-Digital Clock</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="clock">
    <div class="hour-hand" id="hour-hand"></div>
    <div class="minute-hand" id="minute-hand"></div>
    <div class="second-hand" id="second-hand"></div>
    <div class="center-circle"></div>
  </div>

  <div class="digital-clock" id="digital-clock"></div>

  <script src="script.js"></script>
</body>

</html>
